<html>
    <head>
        <link rel="stylesheet" href="c_style.css">
        <link rel="stylesheet" href="https://www.fonts.cdnfonts.com/css/calculator" type="text/css"/>
        <title>
            Calculator 
        </title>
    </head>
    <body>
    <center>
       <div class="full_layout" >
            <input type="text"  id="display_screen" name="display_screen" disabled>
            <table >
                <tr>
                    <td><button class="s_button">DEL</button></td>
                    <td><button>/</button></td>
                    <td><button>x</button></td>
                    <td><button>-</button></td>
                </tr>
                <tr>
                    <td><button>7</button></td>
                    <td><button>8</button></td>
                    <td><button>9</button></td>
                    <td rowspan="2"><button class="p_button">+</button></td>
                </tr>
                <tr>
                    <td><button>4</button></td>
                    <td><button>5</button></td>
                    <td><button>6</button></td>
                </tr>
                <tr>
                    <td><button>1</button></td>
                    <td><button>2</button></td>
                    <td><button>3</button></td>
                    <td rowspan="2"><button class="e_button">=</button></td>
                </tr>
                <tr>
                    <td><button class="s_button">C</button></td>
                    <td><button>0</button></td>
                    <td><button>.</button></td>
                </tr>
            </table>
       </div>
    </center>
    <footer><p>Copyright 2023 by Arunanshu Patra</p></footer> 
    </body>
    <script src="c_js.js"></script>
</html>
